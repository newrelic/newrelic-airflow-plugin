  # Tests
  tests:
    env:
      TOTAL_GROUPS: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7","3.8","3.9","3.10","3.11"]

    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install tox

      - name: Test
        run: |
          tox -vv
